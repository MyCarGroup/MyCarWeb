<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-info">
            <h4 class="card-title d-inline">Candidates List</h4>
            <a
              class="float-md-right white-icon"
              [routerLink]="['/admin/add-candidate']"
            >
              <i class="material-icons ">
                add
              </i>
            </a>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class=" text-primary">
                  <th>
                    ID
                  </th>
                  <th>
                    First Name
                  </th>
                  <th>
                    Last Name
                  </th>
                  <th>
                    Email
                  </th>
                </thead>
                <tbody>
                  <tr *ngFor="let candidate of candidates; let i = index">
                    <td>
                      {{ i + 1 }}
                    </td>
                    <td>
                      {{ candidate.firstname }}
                    </td>
                    <td>
                      {{ candidate.lastname }}
                    </td>
                    <td>
                      {{ candidate.email }}
                    </td>
                    <td>
                      <span class="pull-right">
                        <a class="options">
                          <i class="material-icons">
                            create
                          </i>
                        </a>
                        &nbsp;&nbsp;
                        <a (click)="openDialog(candidate.id)" class="options">
                          <i class="material-icons">
                            add
                          </i>
                        </a>
                        &nbsp;&nbsp;
                        <a class="options">
                          <i class="material-icons">
                            highlight_off
                          </i>
                        </a>
                        &nbsp;&nbsp; &nbsp;&nbsp;
                      </span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
